apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: chandru66.jfrog.io/artifactory/docker-example-docker-local/my-app/latest
          ports:
            - containerPort: 80

      imagePullSecrets:
        - name: regcred
