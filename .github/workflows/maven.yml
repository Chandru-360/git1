name: project cicd flow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Unit and Fundamental Testing
      run: mvn test
    - name: Performance Testing
      run: mvn verify -P performance-tests
       
       # Docker Build and Tag
    - name: Docker Build
      run: |
        docker build -t my-app:latest .
        docker tag my-app:latest nexus.yourdomain.com/nchandru360/gitactions/my-app:latest
        docker tag my-app:latest jfrog.yourdomain.com/nchandru360/gitactions/my-app:latest

    # Docker Login to JFrog
    - name: Docker Login to JFrog
      run: |
        echo "${{ secrets.JFROG_PASSWORD }}" | docker login http://3.143.143.164:8081 -u "${{ secrets.JFROG_USERNAME }}" --password-stdin
 
    # Docker Push to JFrog
    - name: Docker Push to JFrog
      run: docker push http://jcenter.bintray.com/java/my-app:latest     
